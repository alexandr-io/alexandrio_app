name: alexandrio_app
description: Alexandrio Crossplatform Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  http: any
  html: any
  hive: any
  hive_flutter: any
  flutter_ui_tools:
    git: git@github.com:williambulin/flutter_ui_tools
  dart_discord:
    git: git@github.com:williambulin/dart_discord
  epub: any
  syncfusion_flutter_pdf: ^18.3.53-beta

dev_dependencies:
  hive_generator: ^0.8.2
  build_runner: ^1.10.13
  pedantic: any

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/samples/
    - assets/samples/pdf/
    - assets/samples/epub/
